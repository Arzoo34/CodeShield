<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeShield Sandbox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fbff;
      text-align: center;
      padding: 50px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }
    header .logo {
      font-weight: bold;
      font-size: 20px;
      color: #2c7efc;
    }
    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      margin: 20px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #2c7efc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1d5ed6;
    }
    .CodeMirror {
      text-align: left;
      border: 1px solid #ccc;
      height: 200px;
      font-size: 14px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸ”· CodeShield</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
    </nav>
  </header>

  <div class="container">
    <h1>Open Sandbox</h1>
    <label for="language">Programming Language</label>
    <br>
    <select id="language">
      <option value="python">Python</option>
      <option value="javascript">JavaScript</option>
      <option value="cpp">C++</option>
    </select>

    <textarea id="editor">print("Hello, World!")</textarea>
    <br>
    <button onclick="runCode()">Run Code</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>
  
  <script>
    // Initialize CodeMirror editor
    var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      lineNumbers: true,
      mode: "python",
      theme: "default"
    });

    // Change language mode dynamically
    document.getElementById("language").addEventListener("change", function() {
      let lang = this.value;
      if (lang === "python") editor.setOption("mode", "python");
      if (lang === "cpp") editor.setOption("mode", "text/x-c++src");
    });

    // Dummy Run Code function
    function runCode() {
      alert("Code submitted:\n\n" + editor.getValue());
    }
  </script>
</body>
</html>
