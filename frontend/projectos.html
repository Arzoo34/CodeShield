<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeShield Sandbox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fbff;
      text-align: center;
      padding: 50px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }
    header .logo {
      font-weight: bold;
      font-size: 20px;
      color: #2c7efc;
    }
    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      margin: 20px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #2c7efc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1d5ed6;
    }
    .CodeMirror {
      text-align: left;
      border: 1px solid #ccc;
      height: 200px;
      font-size: 14px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸ”· CodeShield</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div class="container">
    <h1>Open Sandbox</h1>
    <label for="language">Programming Language</label>
    <br>
    <select id="language">
      <option value="python">Python</option>
      <option value="javascript">JavaScript</option>
      <option value="cpp">C++</option>
      <option value="java">Java</option>
    </select>

    <textarea id="editor">print("Hello, World!")</textarea>
    <br>
    <button onclick="runCode()">Run Code</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>
  
  <script>
    // Initialize CodeMirror editor
    var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      lineNumbers: true,
      mode: "python",
      theme: "default"
    });

    // Change language mode dynamically
    document.getElementById("language").addEventListener("change", function() {
      let lang = this.value;
      if (lang === "python") editor.setOption("mode", "python");
      if (lang === "cpp") editor.setOption("mode", "text/x-c++src");
    });

    // Run Code function that connects to backend
    async function runCode() {
      const code = editor.getValue();
      const language = document.getElementById("language").value;
      
      if (!code.trim()) {
        alert("Please enter some code!");
        return;
      }

      // Show loading state
      const button = document.querySelector("button");
      const originalText = button.textContent;
      button.textContent = "Running...";
      button.disabled = true;

      try {
        const response = await fetch('http://localhost:5000/api/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            code: code,
            language: language,
            stdin: ''
          })
        });

        const result = await response.json();
        
        if (response.ok) {
          displayResult(result.result);
        } else {
          alert('Error: ' + result.error);
        }
      } catch (error) {
        alert('Network error: ' + error.message);
      } finally {
        // Reset button state
        button.textContent = originalText;
        button.disabled = false;
      }
    }

    // Display execution results
    function displayResult(result) {
      const verdict = result.verdict || 'UNKNOWN';
      const stdout = result.stdout || '';
      const stderr = result.stderr || '';
      const executionTime = result.execution_time || 0;

      let verdictColor = '#28a745'; // Green for OK
      if (verdict === 'TLE') verdictColor = '#ffc107'; // Yellow for TLE
      if (verdict === 'RUNTIME_ERROR') verdictColor = '#dc3545'; // Red for RTE
      if (verdict === 'CE') verdictColor = '#6f42c1'; // Purple for CE

      const resultHtml = `
        <div style="margin-top: 20px; padding: 15px; border-radius: 8px; background: #f8f9fa; border-left: 4px solid ${verdictColor};">
          <h3 style="margin: 0 0 10px 0; color: ${verdictColor};">
            Verdict: ${verdict} (${executionTime}ms)
          </h3>
          ${stdout ? `<div style="margin-bottom: 10px;"><strong>Output:</strong><br><pre style="background: #fff; padding: 10px; border-radius: 4px; margin: 5px 0;">${stdout}</pre></div>` : ''}
          ${stderr ? `<div><strong>Error:</strong><br><pre style="background: #fff5f5; padding: 10px; border-radius: 4px; margin: 5px 0; color: #dc3545;">${stderr}</pre></div>` : ''}
        </div>
      `;

      // Remove existing result if any
      const existingResult = document.getElementById('result');
      if (existingResult) {
        existingResult.remove();
      }

      // Add new result
      const resultDiv = document.createElement('div');
      resultDiv.id = 'result';
      resultDiv.innerHTML = resultHtml;
      document.querySelector('.container').appendChild(resultDiv);
    }
  </script>
</body>
</html>
